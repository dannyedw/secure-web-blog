<!DOCTYPE html>
<html>
<head>
<title>Post</title>

<link rel="stylesheet" href="/css/navBar.css">
<link rel="stylesheet" href="/css/post.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="/js/createPost.js" defer></script>
<script src="/js/searchBar.js" defer></script>
<script src="/js/getCSRFcookie.js" defer></script>
<script src="/js/makeRequest.js"></script>
<script src="/js/checkDetails.js"></script>
<script src="/js/updateNavSignIn.js"></script>
<script src="/js/checkSignedIn.js"></script>

</head>
<body>


  <header>
    <img src="/images/bahlkLogo.png" id="logo">
    <h1 id="title">The Bake-a-Holics Blog</h1>

    <br>
    <br>
    <div class="topnav">
      <a href="/">Home</a>
      <a class="active" href="createpost">Post</a>
      <a href="account">Account</a>
      <a id="aSignIn" href="signin">Sign In</a>
      <!--  <a href="searchPage">Search</a>  -->
      
      <form id="searchBarForm">
          <input type="text" placeholder="Search.." name="search" id="search" required>
          <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </header>

<div class="container">

  <h1>Create New Post</h1>
  <form id="createPost">
    <input type="hidden" id="csrf_token" name="csrf_token" value="">
    <div class="row">
      <div class="col-25">
        <label for="postTitle"><b> Post Title</b></label>
      </div>
      <div class="col-75">
        <input type="text" id="ptitle" name="ptitle" placeholder="" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-25">
        <label for="postContent"><b>Content</b></label>
      </div>
      <div class="col-75">
        <textarea id="content" name="content" placeholder="Write something.." style="height:200px" required></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-25">
        <label for="visibility"><b>Post Visibility</b></label>
      </div>
      <div class="col-75">
        <select name="visibility" id="visibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-25">
        <label for='image'><b>Select Image (.png, .jpeg. jpg)</b></label>
      </div>
      <div class="col-75">
        <!-- REMOVE ACCEPT BELOW TO SHOW SERVER INGORES INCORECT FILES -->
        <input id='image' type="file" accept=".png, .jpeg, .jpg">
        <!-- <input id="image" type="file" /> -->
      </div>
    </div>

    <p id="errorMessage" class="error"></p>
    <div class="row">
      <input type="submit" value="Post" class="largeBtn">
    </div>
	
  </form>
</div>

</body>
</html>
