<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>

<link rel="stylesheet" href="/css/navBar.css">
<link rel="stylesheet" href="/css/signStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="/js/signup.js" defer></script>
<script src="/js/makeRequest.js"></script>
<script src="/js/checkDetails.js"></script>

</head>

<body>
  <header>
    <img src="/images/bahlkLogo.png" id="logo">
    <h1 id="title">The Bake-a-Holics Blog</h1>

    <br>
    <br>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="createpost">Post</a>
      <a href="account">Account</a>
      <a class="active" id="aSignUp" href="signup">Sign Up</a>
      <a id="aSignIn" href="signin">Sign In</a>
      
      <form id="searchBarForm">
          <input type="text" placeholder="Search.." name="search" id="search" required>
          <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </header>

<form id="fSignup" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	  <label for="username"><b>Username</b></label>
    <input id="username" name="username" type="text" required>

    <label for="firstName"><b>First Name</b></label>
    <input id="firstName" name="firstName" type="text" required>

    <label for="lastName"><b>Last Name</b></label>
    <input id="lastName" name="lastName" type="text" required>

    <label for="email"><b>Email Address</b></label>
    <input id="email" name="email" type="email" required>

    <label for="password1"><b>Password</b></label>
    <input id="password1" name="password1" type="password" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input id="password2" name="password2" type="password" required>

    <input type="checkbox" onclick="toggleShowPassword()"> Show First Password

    <button type="submit" class="signupbtn">Sign Up</button>
  </div>
</form>



</body>
</html>
